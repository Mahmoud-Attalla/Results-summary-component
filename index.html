<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="score-card">
      <div class="result">
        <h2>your result</h2>
        <div class="Score">
          <span>76</span>
          <div>of <span>100</span></div>
        </div>
        <strong>great</strong>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>summary</h2>
        <ul>
          <li>
            <div class="descriptions">
              <img src="assets/images/icon-reaction.svg" alt="Reaction image">
              <span>Reaction</span>
            </div>
            <div class="percent">
              <span>80</span> / <span>100</span>
            </div>
            <!--border-->
            <span class="border box1 left-top"></span>
            <span class="border box1-1 right-top"></span>
            <span class="border box1-2  left-bottom"></span>
            <span class="border box1-2 right-bottom"></span>
          </li>
          <li>
            <div class="descriptions">
              <img src="assets/images/icon-memory.svg" alt="Memory image">
              <span>Memory</span>
            </div>
            <div class="percent">
              <span>92</span> / <span>100</span>
            </div>
            <!--border-->
            <span class="border box2 left-top"></span>
            <span class="border box2-1 right-top"></span>
            <span class="border box2-2 left-bottom"></span>
            <span class="border box2-3 right-bottom"></span>
          </li>
          <li>
            <div class="descriptions">
              <img src="assets/images/icon-verbal.svg" alt="Verbal">
              <span>Verbal</span>
            </div>
            <div class="percent">
              <span>61</span> / <span>100</span>
            </div>
            <!--border-->
            <span class="border box3 left-top"></span>
            <span class="border box3-1 right-top"></span>
            <span class="border box3-2 left-bottom"></span>
            <span class="border box3-3 right-bottom"></span>
          </li>
          <li>
            <div class="descriptions">
              <img src="assets/images/icon-visual.svg" alt="Visual image">
              <span>Visual</span>
            </div>
            <div class="percent">
              <span>72</span> / <span>100</span>
            </div>
            <!--border-->
            <span class="border box4 left-top"></span>
            <span class="border box4-1 right-top"></span>
            <span class="border box4-2 left-bottom"></span>
            <span class="border box4-3 right-bottom"></span>
          </li>
        </ul>
        <a class="link" href="#">continue</a>
      </div>
    </div>
  </main>
  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="Author" href="#">Mahmoud Abdelfattah</a>.
      </div>
  </footer>
</body>
</html>
